<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

        <section id="global-content">
            <h1>TO DO LIST</h1>
            <hr>
            <h2>ADD ITEM</h2>
            <form action="#">
                <input type="text" id="to-do-input" placeholder="Agrega una nueva tarea" >
                <button id="add-btn" type="button" >+</button>
            </form>

            <hr>

            <h2>TO DO</h2>
            <div id="cont-to-do-list">
                <div class="item-to-do">
                    <input  type="checkbox">
                    <p>Item List 2</p>
                    <button type="button">X</button>
                </div>
            </div>


            <hr>
            <h2>COMPLETED</h2>
            <div id="cont-completed-list">
                <div class="item-to-do">
                    <input type="checkbox">
                    <p>Item List 2</p>
                    <button type="button">x</button>
                </div>
            </div>

        </section>

    







    <script src="js/main.js"></script>
</body>
</html>
